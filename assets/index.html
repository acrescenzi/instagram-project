<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div class="mainbox">
        <form class="signup-form">
            <div class="form-field-wrapper">
                <input class="email form-field" name="email" type="text" placeholder="Email">
            </div>
            <div class="form-field-wrapper">
                <input class="full-name form-field" name="full-name" type="text" placeholder="Full Name">
            </div>
            <div class="form-field-wrapper">
                <input class="user-name form-field" name="user-name" type="text" placeholder="Username">
            </div>
            <div class="form-field-wrapper">
                <input class="password form-field" name="password" type="password" placeholder="Password">
            </div> 
            <div class="form-field-wrapper">
                <button class="sign-up-button form-button">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
